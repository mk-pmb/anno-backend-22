<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Anno Server</title>
</head><body>

<p>Hello. This is an annotation server.</p>
<p style="position: absolute; bottom: 1em; right: 1em; margin: 0;
  " title="Set debug cookie" onclick="setDebugCookie()">&#x1F36A;</p>

<script type="text/javascript">
'use strict';
function setDebugCookie() {
  var k = 'as22debug', v;
  v = ((' ' + (document.cookie || '')).split(' ' + k + '=')[1]
    || '').split(/;|\s/)[0];
  v = window.prompt('Set debug cookie? e.g. "text&noredir"', v);
  if (v || (v === '')) { document.cookie = k + '=' + v + '; path=/'; }
}
</script>

</body></html>
