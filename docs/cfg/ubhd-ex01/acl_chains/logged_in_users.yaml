%YAML 1.2
# -*- coding: UTF-8, tab-width: 4 -*-
---

'^':

  - if:
        memberOfAclGroup: 'suspended'
    decide:
        '*': deny

  # - unless:
  #       memberOfAclGroup: 'superadmin'
  #   decide:
  #       shutdown: deny


  - if: always
    aclSubChain:
      - '?useracl_<$userId>'
      - '?svcacl_<$serviceId>'


  - if:
        memberOfAclGroup: 'doi_sources'
    decide:
        stamp_any_add_dc_identifier: allow

  - if:
        memberOfAclGroup: 'doi_request_watchers'
    decide:
        search_hasStamp__ubhd_doiAssign: allow


  - param: 'serviceId'
    if:
        paramInList:
          - 'diglit'
          - 'klorsch-bib'
          - 'klorsch-archiv'
    aclSubChain: 'diglit-like_services'


  - param: 'serviceId'
    if:
        paramInList:
          - 'journals'
    aclSubChain: 'journal-like_services'
















