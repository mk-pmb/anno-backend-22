^_author:
  - if: always
    tendency:
        create:                 allow
        create_across_services: allow
        reply:                  allow
        revise_own:             allow
        revise_own_creator:     allow
        revise_own_body:        allow
        revise_own_rights:      allow
        revise_own_target_add:  allow
        revise_own_target_del:  allow


