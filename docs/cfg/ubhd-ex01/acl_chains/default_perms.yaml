^_moderator:
  - if: always
    tendency:
        stamp_any_add_dc_dateAccepted:      allow
        stamp_any_add_as_deleted:           allow

        revise_any:             allow
        revise_any_creator:     allow

        # !! !! !! !! !! !! !! !! !! !! !! !! !! !! !! !! !! !! !! !! !! !! !!
